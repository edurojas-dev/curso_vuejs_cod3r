
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1 - Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/estilo.css">
</head>
<body>
    
    <div id="app" class="container p-5 text-center">  
        <img src="assets/pizza.png" alt="" class="img-fluid" style="width: 150px;">  
        <br>  
        <button class="btn btn-danger btn-block text-white h1" v-on:click='aumetar()'>+</button>
        <span style="font-size: 33px; margin: 10px; width: 35px; display: inline-block; text-align: center;">{{contador}}</span>
        <button class="btn btn-danger btn-block text-white h1" v-on:click='diminuir()'>-</button>
        {{resultadoShow}}
        <hr>
        <br>
        <img src="assets/hamburger.png" alt="" class="img-fluid" style="width: 150px;">  
        <br> 
        <button class="btn btn-danger btn-block text-white h1" v-on:click='contador2++'>+</button>
        <span style="font-size: 33px; margin: 10px; width: 35px; display: inline-block; text-align: center;">{{contador2}}</span>
        <button class="btn btn-danger btn-block text-white h1" v-on:click='contador2--'>-</button>
        <br>
        <button class="btn-info btn text-white" v-on:click='confirmarPedido()'>
            Confirmar pedido
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data(){
                return {
                    contador: 0,
                    contador2: 0,
                    resultado: ''
                }
            },
            methods: {
                aumetar(){
                    this.contador++
                },
                diminuir(){
                    this.contador--
                },
                confirmarPedido(){
                    alert('Voce acaba de perdir ' + this.contador + ' Pizzas e ' + this.contador2 + ' Hamburguers')
                }
            },
            computed:{
                resultadoShow(){
                    console.log("chamando resultadoshow")
                    if(this.contador <= 0){
                        this.contador = 0
                    }else if(this.contador2 <= 0){
                        this.contador2 = 0
                    }
                },
            }
        })
    </script>
</body>
</html>
