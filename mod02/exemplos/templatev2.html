<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 2 - Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/estilo.css">
</head>
<body>
    
    <div id="app" class="container p-5">        
        <div class="row">
            <div class="col-6 col-md-7">
                <h1>{{titulo}}</h1>
                <h4>{{showMsg()}}</h4>
            </div>
            <div class="col-6 col-md-5">
                <img :src="logo" alt="" :width='widthLogo' class="bg-light p-1" style="border-radius: 50%;">
            </div>
        </div>
        
        <hr>
        <p class="lead" v-for='txt in textos' :key='txt'>
            {{txt.desc}}
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data(){
                return {
                    titulo: 'Usando Vue.js - FrameWork JS',
                    saudacao: '',
                    logo: './assets/logo.png',
                    widthLogo: '135',
                    textos: [
                        {desc: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, mollitia iste!'},
                        {desc: ' Magni pariatur minima quis dolor ipsam perspiciatis provident aut fugiat eum. Quis non blanditiis accusantium eos debitis officia rem! Earum, mollitia iste!'},
                        {desc: 'Nulla placerat bibendum felis in interdum. Praesent vehicula condimentum orci eget tristique. Integer fringilla viverra ipsum, a viverra metus feugiat aliquet. Cras vestibulum diam tellus, vel porta libero consectetur vel. Quisque dignissim eget sapien ac laoreet. Proin gravida, metus id eleifend pulvinar, nunc odio maximus lectus, ac lacinia ex diam vehicula turpis. Interdum et malesuada fames ac ante ipsum primis in faucibus.'}
                    ]
                }
            },
            methods: {
                showMsg: ()=>{
                    return this.saudacao = 'Ol√° seja bem-vindo(a)'
                }
            }
        })
    </script>
</body>
</html>
