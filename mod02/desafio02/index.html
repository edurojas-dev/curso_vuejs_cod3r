<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="estilos.css">

<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="alerta">Exibir Alerta</button>
    </div>
    <br>
    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <input type="text" v-on:keydown="getDado($event)">
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keydown.enter="getDado2($event)">
        <br><br>
        <h4>Ultimo Dado Registrado</h4>
        <span style="margin-bottom: 15px; display: block;">
            "{{ valor2 }}"
        </span>
    </div>

    <div>
        <button v-on:click="limpar">Limpar Tudo</button>
    </div>
</div>
<script src="app.js"></script>
